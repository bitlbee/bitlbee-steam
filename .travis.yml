language: c

notifications:
  email: false

os:
  - linux

compiler:
  - gcc

env:
  global:
    - secure: "Xz4TLsK/LCjMzIPjl2JHsROdjLAgwfJQhxxnvLAceF4NI0qU8MRTu/QObPzzU+TnqLBOqFJNwB5EDnTnbUyB9SiEFlOu1YkskVTkmQFA/KcZxNwww/U7O/ecUWfxsaaBgkwXh9fLXm4gJN/KLUZrzkjZGpUryjMqWJRFTL9JRyA="
    - COVERITY_SCAN_PROJECT_NAME=jgeboski/bitlbee-steam
    - COVERITY_SCAN_NOTIFICATION_EMAIL=nope
    - COVERITY_SCAN_BUILD_COMMAND=make
    - COVERITY_SCAN_BRANCH_PATTERN=coverity_scan

  matrix:
    - DEBUG=disable
    - DEBUG=enable

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq
      --no-install-recommends
      asciidoc
      clang
      lynx
      xsltproc
      xmlto
  - git clone https://github.com/bitlbee/bitlbee
  - cd bitlbee
  - git checkout -b develop origin/develop
  - ./configure
      --events=glib
      --ssl=gnutls
      --debug=1
      --plugins=1
      --jabber=0
      --msn=0
      --oscar=0
      --otr=0
      --purple=0
      --skype=0
      --twitter=0
      --yahoo=0
  - make
  - sudo make install install-dev
  - cd -

script:
  - ./autogen.sh --${DEBUG}-debug
  - |
    if [[ "${TRAVIS_JOB_NUMBER##*.}" == "1" ]]; then
        curl -s "https://scan.coverity.com/scripts/travisci_build_coverity_scan.sh" | bash || true
    fi
  - scan-build -k
      --use-cc=$(which "${CC}")
      --status-bugs
      -analyze-headers
      make
